{% load i18n %}
<form class="search" action="{{ satchmo_search_url }}" method="get">
    {% if categories %}
        <select name="category">
            <option value="" selected="selected">
                {% trans "All Products" %}
            </option>

            {% for cat in categories %}
                <option value="{{ cat.slug }}"{% ifequal cat category %}
                        selected="selected"{% endifequal %}>{{ cat.name }}</option>
            {% endfor %}
        </select><br/>
    {% endif %}
    <input type="text" placeholder="Search for stores or items"
           class="search-query" size="20" name="k" id="search_keywords"/>
    <input type="submit" class="btn-submit" value="Search"/>
</form>
