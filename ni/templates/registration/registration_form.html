{% extends "base.html" %}
{% load i18n %}

{% block content %}

        <div class="form-container">
            <h1>{% trans "Sign up" %}</h1>

            <form method="post">
                {% csrf_token %}
                {{ form.as_ul }}
                <input type="submit" value="{% trans "Create Account" %}"/>
            </form>
        </div>
    </div>
{% endblock %}
