{% extends "shop/base.html" %}
{% load i18n %}


{% block content %}
    <div class="register-form">
        <div class="register-container">
            <h4>{% trans "Sign up" %}</h4>

            <form method="post">
                {% csrf_token %}
                {{ form.as_ul }}
                <input type="submit" value="{% trans "Create Account" %}"/>
            </form>
        </div>
    </div>
{% endblock %}
